name: Perft Validation
on:
  push:
  workflow_dispatch:

jobs:
  bench:
    name: Perft on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
    
    steps:
    - name: Install Expect
      run: sudo apt-get install -y expect

    - uses: actions/checkout@v2
    - name: Compile
      run: cd src && make basic

    - name: Perft Test
      run: ./tests/perft.sh
      